<script>
function validateForm() {
  let x = document.forms["login"]["email"].value;
  if (x == "") {
    alert("Email must be filled out");
    return false;
  }
  let y = document.forms["login"]["password"].value;
  else (y == "") {
    alert("Password must be filled out");
    return false;}
}
</script>
