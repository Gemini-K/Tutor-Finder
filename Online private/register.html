<script>
function validateForm() {
  let x = document.forms["register"]["name"].value;
  if (x == "") {
    alert("Full name must be filled out");
    return false;
  } 
  
  let y = document.forms["register"]["email"].value;
  if (y == "") {
    alert("Email must be filled out");
    return false;
	}
	
  let z = document.forms["register"]["username"].value;
  if (z == "") {
    alert("Username must be filled out");
    return false;
	}
	
  let a = document.forms["register"]["password"].value;
  if (a == "") {
    alert("Password must be filled out");
    return false;
	}
	
  let b = document.forms["register"]["phone"].value;
  if (b == "") {
    alert("Phone number must be filled out");
    return false;
	}
}
</script>
